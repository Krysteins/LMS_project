{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Dealer- {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static "images/logo.svg" %}" alt="logo" width="70" height="70"
                 class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}


                    <a class="nav-link" href="{% url 'profile_view' %}">
                        <button type="button" class="btn btn-primary btn-lg">Profile</button>
                    </a>
                    <a class="nav-link" href="{% url 'market_view' %}">
                        <button type="button" class="btn btn-primary btn-lg">Market</button>
                    </a>
                    <a class="nav-link" href="{% url 'crypto_view' %}">
                        <button type="button" class="btn btn-primary btn-lg">Cryptocurrency</button>
                    </a>
                    <a class="nav-link" href="{% url 'history_view' %}">
                        <button type="button" class="btn btn-primary btn-lg">History</button>
                    </a>


                    {% for a in users %}
                        <li class="nav-item">
                            <a class="nav-link">Balance: {{ a.usd }} $</a>
                        </li>
                    {% endfor %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile_view' %}">Profile: {{ user }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signout' %}">
                            <button type="button" class="btn btn-danger">
                                Logout
                            </button>
                        </a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login_view' %}">
                            <button type="button" class="btn btn-primary">
                                Login
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register_view' %}">
                            <button type="button" class="btn btn-dark">
                                Register
                            </button>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block container %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
